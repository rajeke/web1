<strong><h2>쿠로코의 농구(黒子のバスケ)</h2></strong>
<br><br><br>
전통의 농구 강호 테이코 중학교의 역사 속에서도 가장 뛰어난 천재 5인이 동시에 존재했던 기적의 세대가 중학 농구에서 3연패를 달성하고 고교 농구로 올라오면서 각자 다른 팀으로 간다. 만들었다고 한다.
